{% extends "base.html" %}

{% block title1 %}邮件确认{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        {{ current_user.username }} 您好！
    </h1>
    <h3>您还没有完成邮件确认。</h3>
    <p>
        请查收邮件并确认以便访问更多。
    </p>
    <p>
        没有收到？
        <a href="{{ url_for('auth.resend_confirmation') }}">重发</a>
    </p>
</div>
{% endblock %}
